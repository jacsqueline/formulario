        <form>
            <div class="topo">
                <p id="subtitulo"></p>
            </div>
            <fieldset class="grupo">
                <div class=" container nome">
                    <label class="form-label"> <span id="estrela">*</span> Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" required>
                </div>

                <div class=" container endereco">
                    
                    <div class="row ">
                        <div class="col-2">
                            <label class="form-label"> <span id="estrela">*</span>Cep:</label>
                            <input class="form-control" type="text" name="complemento" id="cep" required>
                        </div>

                        <div class=" col endereco-item">
                            <label class="form-label">Logradouro</label>
                            <input class="form-control" type="text" name="rua" id="rua" required>
                        </div>
                        <div class=" col-2 endereco-item">
                            <label class="form-label">Número</label>
                            <input class="form-control" type="number" name="numero" id="numero" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class=" col endereco-item">
                            <label class="form-label"> Complemento:</label>
                            <input class="form-control" type="text" name="complemento" id="complemento" required>
                        </div>

                        <div class=" col endereco-item">
                            <label class="form-label"> Bairro:</label>
                            <input class="form-control" type="text" name="complemento" id="bairro" required>
                        </div>
                        <div class=" col endereco-item">
                            <label class="form-label"> Cidade:</label>
                            <input class="form-control" type="text" name="complemento" id="cidade" required>
                        </div>
                        <div class=" col-1 endereco-item">
                            <label class="form-label"> UF:</label>
                            <input class="form-control" type="text" name="complemento" id="uf" required>
                        </div>
                    </div>

                </div>

                <div class=" container dados">
                
                    <div class="row align-items-center">
                        <div class=" col dados-conteudo">
                            <label class="form-label"> <span id="estrela">*</span> Data de Nasc.</label>
                            <input class="form-control" type="date" name="Nasc" id="Nasc" required>
                        </div>
                        <div class=" col dados-conteudo">
                            <label class="form-label">Natural de: </label>
                            <input class="form-control" type="text" name="natural" id="natural">
                        </div>
                        <div class=" col dados-conteudo">
                            <label class="form-label">Estado civil</label>
                            <select class="form-select" name="estadocivil" id="estadocivil">
                                <option selected disabled value="">Selecione</option>
                                <option value="filho">Solteiro</option>
                                <option value="Pai">Casado(a)</option>
                                <option value="Mae">Cônjugado</option>
                            </select>
                        </div>
                        <div class=" col dados-conteudo">

                            <div class=" genero ">
                                <label class="form-label">Gênero:</label>
                                <input class="form-check-input" type="radio" checked name="gênero" id="masc">Mas
                                <input class="form-check-input" type="radio" name="gênero" id="fem">Fem
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col dados-conteudo">
                            <label class="form-label">CPF </label>
                            <input class="form-control" type="number" name="cpf" id="cpf">
                        </div>
                        <div class=" col dados-conteudo">
                            <label class="form-label">RG </label>
                            <input class="form-control" type="number" name="rg" id="rg">
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col dados-conteudo">
                            <label class="form-label">Pai: </label>
                            <input class="form-control" type="text" name="pai" id="pai">
                        </div>
                        <div class=" col dados-conteudo">
                            <label class="form-label">Mãe</label>
                            <input class="form-control" type="tel" name="mae" id="mae">
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col dados-conteudo">
                            <label class="form-label">DT Convenção</label>
                            <input class="form-control" type="date" name="convencao" id="convencao">
                        </div>
                        <div class=" col dados-conteudo">
                            <label class="form-label">DT Batismo</label>
                            <input class="form-control" type="date" name="batismo" id="batismo">
                        </div>
                        <div class=" col dados-conteudo">
                            <label class="form-label">Cargo que Ocupa</label>
                            <input class="form-control" type="text" name="cargo" id="cargo">
                        </div>
                    </div>
                </div>

                <div class=" container contato">
                  
                    <div class="row">
                        <div class=" col contato-email">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="email" name="email" id="email">
                        </div>
                        <div class=" col contato-telefone">
                            <label class="form-label">Telefone 1 </label>
                            <input class="form-control" type="tel" name="telefone" id="telefone">
                        </div>
                        <div class=" col contato-telefone2">
                            <label class="form-label">Telefone 2 </label>
                            <input class="form-control" type="tel" name="telefone" id="telefone">
                        </div>
                    </div>
                </div>

                <div class=" container dependente">
                  
                    <div class="row">
                        <div class=" col dependente-item">
                            <label class="form-label">Nome</label>
                            <input class="form-control" type="text" name="nome" id="nome">
                        </div>
                        <div class=" col dependente-item">
                            <label class="form-label">Data de Nasc.</label>
                            <input class="form-control" type="date" name="Nasc" id="Nasc">
                        </div>
                        &nbsp;
                        <div class=" col dependente-item">
                            <label class="form-label">Grau Parentesco</label>
                            <select class="form-select" name="parentesco" id="parentesco">
                                <option selected value="">Selecione</option>
                                <option value="filho">filho(a)</option>
                                <option value="Pai">Pai</option>
                                <option value="Mae">Mãe</option>
                                <option value="Conjuge">Cônjuge</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="botao">
                    <input class="btn btn-success" type="submit" value="Cadastra"
                        style=" background-color: rgb(47, 172, 172);color:white;font-weight: bold;">
                </div>
            </fieldset>

        </form>
